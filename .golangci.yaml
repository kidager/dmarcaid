version: "2"

run:
  timeout: 5m

linters:
  default: none
  enable:
    - errcheck
    - govet
    - staticcheck
    - gocritic
    - ineffassign
    - unused
    - revive
    - nolintlint
    - gosec
    - prealloc
    - errorlint

  settings:
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: increment-decrement
        - name: indent-error-flow
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: var-declaration

    gocritic:
      enabled-tags:
        - diagnostic
        - style
      disabled-checks:
        - ifElseChain
        - octalLiteral
        - whyNoLint
        - nestingReduce
        - emptyStringTest

    gosec:
      excludes:
        - G104

    errorlint:
      errorf: true
      asserts: true
      comparison: true

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/kidager
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
