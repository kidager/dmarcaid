version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/kidager/dmarcaid/internal/cmd.Version={{.Version}}
      - -X github.com/kidager/dmarcaid/internal/cmd.Commit={{.Commit}}
      - -X github.com/kidager/dmarcaid/internal/cmd.BuildDate={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    main: ./cmd/dmarcaid

archives:
  - formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

homebrew_casks:
  - name: dmarcaid
    binaries:
      - dmarcaid
    repository:
      owner: kidager
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "chore(brew): update {{ .ProjectName }} cask to {{ .Tag }}"
    directory: Casks
    homepage: "https://github.com/kidager/dmarcaid"
    description: "CLI tool for parsing and analyzing DMARC, TLS-RPT, and forensic reports"
